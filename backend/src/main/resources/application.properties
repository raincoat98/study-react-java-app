spring.application.name=auth-server
server.port=8080

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# MariaDB Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/study_react_java_db
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=todoapp
spring.datasource.password=todoapp123

# JWT Configuration
app.jwtSecret=${JWT_SECRET:thisIsAVeryLongSecretKeyForJWTTokenGenerationThatIsSecureEnoughForHS512AlgorithmPleaseChangeInProduction}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
